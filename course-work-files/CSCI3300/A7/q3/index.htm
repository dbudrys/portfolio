        function valueSetup()
        {
            var row;
            var col;
            
            var total = 0;
            total = parseInt(total);

            {
                for (col = 0; col < 3; col++)

                    cells[row][col] = parseInt(cells[row][col]);
                  total += cells[row][col];
                
            }//end of FOR
            
            document.getElementById('total').innerHTML = "this is total" + total;
        }// end of valueSetup
           
        
        
      </script>
