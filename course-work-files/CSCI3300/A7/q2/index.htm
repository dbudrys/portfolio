     <link rel="stylesheet" type="text/css" href="style.css">
      <script type= "text/javascript">
        function DomasArray()
        {
            var number = new Array();
            
            var average = 0;
            var total = 0;
            total = parseInt(total);
            
            var high = 0;
            var index;
            
            var bigger = 0;
            bigger = parseInt(bigger);
            
            var smaller = 0;
            smaller = parseInt(smaller);
            
            var low = 9999;
            
            var value = parseInt ( prompt ("How many data values do you have? "));
            
            var i = 0;
            
            for (i = 0; i < value; i++)
            {
                number[i] = prompt ("Enter the number " + (i+1) +":");
                
                total += parseInt(number[i]);
                
               
                if (number[i] > high)
                 {
                    index = i;
                    high = number[index];
                }//end of IF
                
                if (number[i] < low)
                {
                    index = i;
                    low = number[index];
                
                }//end of if
            }//end of FOR
               
                
                average = total / value;
                
               for (i = 0; i < value; i++)
               {
               if (number[i] > average)
                {
                   
                    bigger++;    
                }//end of IF 
                
                
                if (number[i] < average)
                {
                    smaller++;
               
                }// end of IF
                
               }//end of for
                
                
          
            
           
            
            document.getElementById('some').innerHTML += "Your data: "+ number;
            
            document.getElementById('sum').innerHTML = "The sum of all numbers is: "+ total;
            
            document.getElementById('highest').innerHTML = "The largest number is: " + high;
            
            document.getElementById('lowest').innerHTML = "The smallest number is: " + low;
            
            document.getElementById('average').innerHTML = "The average of this data is : " + average.toFixed(2);
            
            document.getElementById('bigger').innerHTML = bigger +  " Number(s) are bigger than the mean number";
            
            document.getElementById('smaller').innerHTML = smaller + " Number(s) are smaller than the mean number";
            
        }//end of DomasArray
           
        
        
      </script> 
    
</head>

<body>

        <p> <button type="button" onclick="DomasArray()"> Enter Po's numbers</button></p>
